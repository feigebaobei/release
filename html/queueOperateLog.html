  <script>
    $(document).ready(function () {
      var layerMsg = function (o) {
        /*o = {
          message: 'string',
          statusNumber: number,
          time: number
        }*/
        laery.msg(
          o.message || '失败', 
          {
            icon: o.statusNumber || 2,
            time: o.time || 800
          }
        )
      }
      var table = {
        init: function ($table, tableParams) {
          $table.bootstrapTable(tableParams)
        },
        refreshData: function ($table, ajaxParams) {
          $.ajax({
            url: ajaxParams.url,
            type: ajaxParams.type,
            data: ajaxParams.data,
            success: function (response) {
              if (!response.status) {
                $table.bootstrapTable('refreshOptions', {
                  data: response.data
                })
              } else {
                layerMsg({
                  message: '数据刷新失败',
                  statusNumber: 2,
                  time: 800
                })
              }
            },
            error: function (error) {
              layerMsg({
                message: '数据刷新失败',
                statusNumber: 2,
                time: 800
              })
            }
          })
        }
      }

      // table 的假数据 start
      var dataVhostTable = [
        {
          operateNumber: '操作编号',
          operater: '操作人',
          event: '事件',
          operateDetail: "操作详情",
          operateTime: "操作时间"
        },
        {
          operateNumber: '操作编号',
          operater: '操作人',
          event: '事件',
          operateDetail: "操作详情",
          operateTime: "操作时间"
        },
        {
          operateNumber: '操作编号',
          operater: '操作人',
          event: '事件',
          operateDetail: "操作详情",
          operateTime: "操作时间"
        },
        {
          operateNumber: '操作编号',
          operater: '操作人',
          event: '事件',
          operateDetail: "操作详情",
          operateTime: "操作时间"
        },
        {
          operateNumber: '操作编号',
          operater: '操作人',
          event: '事件',
          operateDetail: "操作详情",
          operateTime: "操作时间"
        }
      ]
      // table 的假数据 end
      // table init
      var vhostTableColumns = [
        {
          title: '操作编号',
          field: 'operateNumber'
        },
        {
          title: '操作人',
          field: 'operater'
        },
        {
          title: '事件',
          field: 'event'
        },
        {
          title: '操作详情',
          field: 'operateDetail'
        },
        {
          title: '操作时间',
          field: 'operateTime'
        }
      ]
      table.init($('#operateLogTable'), {
        data: dataVhostTable,
        search: true,
        searchAlign: 'left',
        pagination: true,
        // formatSearch: 'sd',
        columns: vhostTableColumns
      })
      // 设置search placeholder
      // $.extend($.fn.bootstrapTable.defaults, $.fn.bootstrapTable.locales)
      console.log($.fn.bootstrapTable.defaults)




    })
