<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>发布上线系统-应用</title>
  <link rel="stylesheet" href="../style/bootstrap.4.0.css">
  <link rel="stylesheet" href="../style/common.css">
  <link rel="stylesheet" type="text/css" href="../style/newApplication.css">
  <script src="../script/jquery.min.js"></script>
  <script src="../script/popper.1.12.9.js"></script>
  <script src="../script/bootstrap.4.0.js"></script>
  <script type="text/javascript" src="../script/newApplication.js"></script>
</head>
<body>
  <!-- 导航部分 start -->
  <nav id="left">
    <header>
      <img src="../images/mountain.jpg" alt="系统图标" class="systomLogo">
      <span>AntDesign</span>
    </header>
    <ul class="navList">
      <a href="#">
        <li class="active">
          <span class="glyphicon glyphicon-cog"></span>
          <span>应用</span>
        </li>
      </a>
      <a href="#">
      <li>
        <span class="glyphicon glyphicon-edit"></span>
        <span>测试发布</span>
      </li>
      </a>
      <li>
        <span class="glyphicon glyphicon-calendar"></span>
        <span>上线发布</span>
      </li>
      <li>
        <span class="glyphicon glyphicon-list-alt"></span>
        <span>工作台</span>
      </li>
      <li>
        <span class="glyphicon glyphicon-ok-sign"></span>
        <span>操作日志</span>
      </li>
      <li>
        <span class="glyphicon glyphicon-list-alt"></span>
        <span>问题反馈&使用帮助</span>
      </li>
    </ul>
  </nav>
  <!-- 导航部分 end -->
  <!-- 右边部分 start -->
  <div id="right">
    <div class="dropdown">
      <button type="button" class="btn btn-default" id="selectDown" aria-label="下拉列表" data-toggle="dropdown">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="selectDown">
        <li>text1</li>
        <li>text1</li>
        <li>text1</li>
        <li>text1</li>
      </ul>
      <div class="operateBox">
        <span class="glyphicon glyphicon-search marginIcon" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-tag marginIcon" aria-hidden="true"></span>
        <!-- <span class="glyphicon glyphicon-th-list img-circle" aria-hidden="true"></span> -->
        <img src="../images/food.jpg" alt="头像" class="img-circle userPhoto">
        <span class="userName">momo.zxy</span>
      </div>
    </div>
    <div class="navTitle">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">应用</li>
          <li class="breadcrumb-item active" aria-current="page">新增应用</li>
        </ol>
      </nav>
    </div>
    <div class="content">
      <div class="content_title">
        <h2>应用信息</h2>
      </div>
      <div class="content_form">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">应用名称:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="请输入仓库名称">
          </div>
          <div class="form-group">
            <label for="online">应用描述:</label>
            <textarea class="form-control" id="online" placeholder="请输入备注" rows="3"></textarea>
          </div>
          <label for="basic-url">域名：</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">http:/</span>
            </div>
            <input type="text" class="form-control" id="basic-url" placeholder="请输入" aria-describedby="basic-addon3">
          </div>
          <label for="basic-url">仓库地址</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">SSH:/</span>
            </div>
            <input type="text" class="form-control" id="basic-url" placeholder="请输入" aria-describedby="basic-addon3">
          </div>
          <label for="basic-url">Wiki地址</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">http:/</span>
            </div>
            <input type="text" class="form-control" id="basic-url" placeholder="请输入" aria-describedby="basic-addon3">
          </div>
          <label for="formGroupExampleInput">应用类型:</label>
          <div class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">外部应用</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">内部应用</label>
            </div>
          </div>
          <div class="form-group">
            <label for="name">应用框架类型:</label>
            <select class="form-control" id="name">
              <option style="display: none;">请选择</option>
              <option>Laravel</option>
              <option>Slim</option>
              <option>Cake</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Approver">应用角色:</label>
              <div class="Approver_col">
                <div class="Approver_row">
                  <img src="../images/food.jpg">
                </div>
                <div class="Approver_row add" id="addProduct" data-toggle="modal" data-target="#addProductCenter">
                  <span class="add1">+</span>
                  <span class="add2">添加产品</span>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="addProductCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">添加产品</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        addProduct
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">确定</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="Approver_col">
                <div class="Approver_row add" id="addresearch" data-toggle="modal" data-target="#addresearchCenter">
                  <span class="add1">+</span>
                  <span class="add2">添加研发</span>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="addresearchCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">添加研发</h5>
                        <!-- 关闭按钮 -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        addresearch
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">确定</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="Approver_col">
                <div class="Approver_row add" id="addDesign" data-toggle="modal" data-target="#addDesignCenter">
                  <span class="add1">+</span>
                  <span class="add2">添加设计</span>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="addDesignCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">添加设计</h5>
                        <!-- 关闭按钮 -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        addDesign
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">确定</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="Approver_col">
                <div class="Approver_row add" id="addtest" data-toggle="modal" data-target="#addtestCenter">
                  <span class="add1">+</span>
                  <span class="add2">添加测试</span>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="addtestCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">添加测试</h5>
                        <!-- 关闭按钮 -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        addtest
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">确定</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </form>
      </div>
      <div class="content_footer">
        <button type="button" class="btn btn-primary btn-lg" id="submit">提交</button>
        <button type="button" class="btn btn-light btn-lg" id="cancel">取消</button>
      </div>
    </div>
  </div>
  <!-- 右边部分 end -->
</body>
</html>
